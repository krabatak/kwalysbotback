<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3> Gestion des Bots </h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Mes Bots</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="row">
                            <div ng-if="records.length > 0" class="col-md-55" ng-repeat="($index,item) in records">
                                <div class="thumbnail">
                                    <div class="image view view-first">
                                        <img style="width: 100%; display: block;" src="{{baseUrl}}images/bot.svg" alt="image" />
                                        <div class="mask">
                                            <p>{{ item.Bot.name || 'sans nom' }}</p>
                                            <div class="tools tools-bottom">
                                                <a href="{{baseUrl}}#/bots/tree-{{item.Bot.id}}"><i class="fa fa-link"></i></a>
                                                <a href="{{baseUrl}}#/bots/edit-{{item.Bot.id}}"><i class="fa fa-pencil"></i></a>
                                                <a href="#" data-toggle="modal"><i class="fa fa-times" ng-click="deleteBot($event)" data-botid='{{item.Bot.id}}'></i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="caption text-center">
                                        <p>{{ item.Bot.content || 'aucune informations' }}</p>
                                        <p><i class="fa fa-hand-pointer-o"></i></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-55">
                                <div class="thumbnail text-center addBot" ng-click="callAdd()">
                                    <p>
                                        Ajout Bot
                                    </p>
                                    <p><i class="fa fa-plus"></i></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-md" id="modalDeleteBot" tabindex="-1" role="dialog" aria-hidden="true" data-botid=''>
    <div class="modal-dialog modal-md">
        <div class="modal-content">

            <div class="modal-header red">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">Suppression de bot</h4>
            </div>
            <div class="modal-body">
                <h4>voulez vous supprimer ce bot ?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-danger" ng-click="deleteBotSubmit($event)">Envoyer</button>
            </div>

        </div>
    </div>
</div>
